<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
    <title>Control & Historial IoT</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    
    <style>
        /* =======================
           ESTILOS (Mantenemos tu dise√±o)
        ======================= */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f7fa; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #1553ADff; padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; }
        .menu { display: flex; list-style: none; gap: 30px; margin: 0; padding: 0; }
        .menu a { color: white; text-decoration: none; font-size: 1.1rem; }
        
        .container { display: flex; flex-wrap: wrap; margin: 2rem; flex: 1; }
        aside { width: 100%; max-width: 250px; text-align: center; margin-bottom: 2rem; }
        .profile-pic { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        main { flex: 1; padding-left: 2rem; max-width: 1000px; }
        
        .card { background: white; padding: 25px; margin: 20px auto; border-radius: 10px; border: 2px solid #1553ADff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #1553ADff; margin-top: 0; }

        .btn-control { padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; background-color: #1553ADff; color: white; transition: 0.3s; width: 100%; max-width: 300px; }
        .btn-control.off { background-color: #e74c3c; }
        .btn-control:disabled { background-color: #ccc; cursor: not-allowed; }

        .chart-container { position: relative; height: 350px; margin-top: 20px; }
        
        /* Botones de filtro de tiempo */
        .time-filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .filter-btn { padding: 5px 15px; border: 1px solid #1553ADff; background: white; color: #1553ADff; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        .filter-btn.active, .filter-btn:hover { background: #1553ADff; color: white; }

        /* Controles inferiores */
        .footer-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; flex-wrap: wrap; gap: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        
        .btn-action { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; display: flex; align-items: center; gap: 5px; color: white; font-size: 0.9rem; }
        .btn-download { background-color: #27ae60; }
        .btn-download:hover { background-color: #219653; }
        
        /* Bot√≥n de borrar discreto */
        .btn-clear { background-color: white; color: #999; border: 1px solid #eee; font-size: 0.8rem; }
        .btn-clear:hover { background-color: #fff5f5; color: #e74c3c; border-color: #e74c3c; }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; margin-right: 5px; }
        .status-dot.connected { background: #2ecc71; }

        @media (max-width: 768px) {
            .container { flex-direction: column; margin: 1rem; }
            main { padding-left: 0; }
            header { flex-direction: column; gap: 10px; }
            .menu { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html" class="logo-text">Andr√©s F. Puerta</a></div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" style="color: #00d4ff;">IoT Dashboard</a></li>
        </ul>
    </header>
    
    <div class="container">
        <aside>
            <img src="assets/fotoperfil.jpg" alt="Perfil" class="profile-pic">
            <p><strong>Andr√©s Felipe Puerta V√©lez</strong></p>
            <p>Medell√≠n, COL</p>
        </aside>
        
        <main>
            <div class="card" style="text-align: center;">
                <h2>Control de Bomba</h2>
                <button id="btnPump" class="btn-control">CONECTANDO...</button>
                <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    <span id="statusDot" class="status-dot"></span> <span id="statusText">Desconectado</span>
                </div>
            </div>
            
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>Historial de Temperatura y Humedad</h2>
                    <div style="text-align: right; font-size: 0.9rem;">
                        <strong>Actual:</strong> <span id="currTemp">--</span>¬∞C / <span id="currHum">--</span>%
                    </div>
                </div>

                <div class="time-filters">
                    <button class="filter-btn" onclick="setTimeRange(24)">24 Horas</button>
                    <button class="filter-btn" onclick="setTimeRange(72)">3 D√≠as</button>
                    <button class="filter-btn" onclick="setTimeRange(168)">7 D√≠as</button>
                    <button class="filter-btn active" onclick="setTimeRange('all')">Todo el Historial</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                
                <div class="footer-controls">
                    <button id="downloadBtn" class="btn-action btn-download" disabled onclick="downloadCSV()">
                        üì• Descargar Historial CSV
                    </button>
                    
                    <button id="clearBtn" class="btn-action btn-clear" onclick="clearESP32Data()">
                        ‚ö†Ô∏è Borrar Memoria ESP32
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACION
        const MQTT_URL = "wss://d0c74dd51f244a5b87e0373b99197ba7.s1.eu.hivemq.cloud:8884/mqtt";
        const MQTT_OPT = { username: "andresPuerta", password: "aGROW123", reconnectPeriod: 2000 };
        const TOPICS = {
            DATA: "iot/esp32/data",
            CMD: "iot/esp32/cmd",
            STATUS: "iot/esp32/status",
            HISTORY: "iot/esp32/history"
        };

        // VARIABLES
        let client;
        let pumpState = null;
        let allHistoryData = []; // Aqu√≠ guardaremos todo lo que llegue del ESP32 + nuevos datos
        let currentTimeRange = 'all';

        // UI ELEMENTS
        const btnPump = document.getElementById("btnPump");
        const statusText = document.getElementById("statusText");
        const statusDot = document.getElementById("statusDot");
        const downloadBtn = document.getElementById("downloadBtn");
        const currTemp = document.getElementById("currTemp");
        const currHum = document.getElementById("currHum");

        // CHART SETUP
        const ctx = document.getElementById("chart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                datasets: [
                    { label: "Temp (¬∞C)", data: [], borderColor: "#e74c3c", backgroundColor: "rgba(231,76,60,0.1)", yAxisID: 'y', fill: true, pointRadius: 2 },
                    { label: "Hum (%)", data: [], borderColor: "#3498db", backgroundColor: "rgba(52,152,219,0.1)", yAxisID: 'y1', fill: true, pointRadius: 2 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: {
                        type: 'time', // Eje de tiempo real
                        time: { unit: 'minute', displayFormats: { minute: 'HH:mm', hour: 'DD MMM HH:mm' } },
                        title: { display: true, text: 'Fecha / Hora' }
                    },
                    y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'Temperatura' } },
                    y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Humedad' } }
                }
            }
        });

        // ============================
        // FUNCIONES L√ìGICAS
        // ============================

        function connectMQTT() {
            client = mqtt.connect(MQTT_URL, MQTT_OPT);

            client.on("connect", () => {
                console.log("‚úÖ MQTT Conectado");
                updateStatus(true);
                
                // Suscribirse a todo
                client.subscribe([TOPICS.DATA, TOPICS.STATUS, TOPICS.HISTORY]);
                
                // 1. Pedir el estado del LED
                // 2. PEDIR EL HISTORIAL AL ESP32 AL INICIAR
                console.log("üìÇ Solicitando historial...");
                client.publish(TOPICS.CMD, "GET_HISTORY");
            });

            client.on("offline", () => updateStatus(false));

            client.on("message", (topic, payload) => {
                const msg = payload.toString();

                if (topic === TOPICS.STATUS) {
                    pumpState = (msg === "ON");
                    renderButton();
                }
                
                else if (topic === TOPICS.DATA) {
                    // Dato en tiempo real: {"temp": 25, "hum": 60, "ts": "2024-..."}
                    try {
                        const data = JSON.parse(msg);
                        processIncomingData(data.ts, data.temp, data.hum);
                    } catch(e) { console.error("Error JSON live", e); }
                }

                else if (topic === TOPICS.HISTORY) {
                    // Archivo CSV completo o mensaje de estado
                    if (msg === "EMPTY") {
                        console.log("üì≠ Historial vac√≠o en ESP32");
                    } else if (msg === "CLEARED") {
                        alert("‚úÖ Memoria del ESP32 borrada correctamente.");
                        allHistoryData = [];
                        updateChart();
                    } else {
                        console.log("üì• Recibido historial (" + msg.length + " bytes)");
                        parseCSVHistory(msg);
                    }
                }
            });
        }

        // Procesa el CSV recibido del ESP32
        function parseCSVHistory(csvText) {
            const lines = csvText.split("\n");
            // Reiniciamos array local para evitar duplicados si reconecta
            allHistoryData = []; 
            
            lines.forEach(line => {
                const parts = line.trim().split(",");
                if (parts.length === 3) {
                    // Formato: Fecha Hora, Temp, Hum
                    // parts[0] = "2026-01-23 20:00:00"
                    const ts = parts[0]; 
                    const temp = parseFloat(parts[1]);
                    const hum = parseFloat(parts[2]);
                    
                    if (!isNaN(temp) && !isNaN(hum)) {
                        allHistoryData.push({ x: moment(ts), temp: temp, hum: hum });
                    }
                }
            });
            updateChart();
        }

        // Procesa un dato individual (tiempo real)
        function processIncomingData(ts, temp, hum) {
            currTemp.innerText = temp.toFixed(1);
            currHum.innerText = hum.toFixed(1);

            // Agregar al array principal
            allHistoryData.push({ x: moment(ts), temp: temp, hum: hum });
            
            updateChart();
        }

        // Filtra y actualiza la gr√°fica
        function updateChart() {
            if (allHistoryData.length === 0) return;

            let filteredData = allHistoryData;
            
            // L√≥gica de filtrado
            if (currentTimeRange !== 'all') {
                const hoursBack = currentTimeRange;
                const cutoffTime = moment().subtract(hoursBack, 'hours');
                filteredData = allHistoryData.filter(d => d.x.isAfter(cutoffTime));
            }

            // Mapear para Chart.js
            chart.data.datasets[0].data = filteredData.map(d => ({ x: d.x, y: d.temp }));
            chart.data.datasets[1].data = filteredData.map(d => ({ x: d.x, y: d.hum }));
            chart.update();
        }

        function setTimeRange(hours) {
            currentTimeRange = hours;
            // Actualizar estilo botones
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateChart();
        }

        // ============================
        // CONTROL BOMBA & DATA
        // ============================

        function updateStatus(connected) {
            statusDot.className = connected ? "status-dot connected" : "status-dot";
            statusText.innerText = connected ? "Conectado" : "Desconectado";
            downloadBtn.disabled = !connected;
            btnPump.disabled = !connected;
            if(!connected) btnPump.innerText = "CONECTANDO...";
        }

        function renderButton() {
            if (pumpState) {
                btnPump.innerText = "APAGAR BOMBA";
                btnPump.classList.add("off");
            } else {
                btnPump.innerText = "ENCENDER BOMBA";
                btnPump.classList.remove("off");
            }
        }

        btnPump.onclick = () => {
            const cmd = pumpState ? "LED_OFF" : "LED_ON";
            client.publish(TOPICS.CMD, cmd);
        };

        function downloadCSV() {
            if (allHistoryData.length === 0) return alert("No hay datos");
            let csv = "Fecha,Temperatura,Humedad\n";
            allHistoryData.forEach(d => {
                csv += `${d.x.format("YYYY-MM-DD HH:mm:ss")},${d.temp},${d.hum}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `historial_iot_${moment().format("YYYYMMDD")}.csv`;
            a.click();
        }

        function clearESP32Data() {
            if (confirm("‚ö†Ô∏è ¬øSeguro que quieres borrar la base de datos del ESP32?\nEsta acci√≥n no se puede deshacer.")) {
                client.publish(TOPICS.CMD, "CLEAR_DATA");
            }
        }

        // INICIAR
        connectMQTT();

    </script>
</body>
</html>
