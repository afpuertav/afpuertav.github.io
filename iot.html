<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ESP8266 IoT Dashboard</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        text-align: center;
        padding-top: 40px;
    }
    .box {
        background: #020617;
        border-radius: 12px;
        padding: 20px;
        width: 300px;
        margin: auto;
        box-shadow: 0 0 20px #38bdf8;
    }
    .rssi {
        font-size: 48px;
        margin: 20px 0;
    }
    .bar {
        height: 20px;
        width: 100%;
        background: #1e293b;
        border-radius: 10px;
        overflow: hidden;
    }
    .fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #22c55e, #38bdf8);
        transition: width 0.3s;
    }
    .status {
        margin-top: 15px;
        font-size: 14px;
        color: #94a3b8;
    }
</style>
</head>

<body>

<h1>üì° ESP8266 IoT</h1>
<p>RSSI en tiempo real</p>

<div class="box">
    <div class="rssi" id="rssi">-- dBm</div>
    <div class="bar">
        <div class="fill" id="fill"></div>
    </div>
    <div class="status" id="status">Conectando...</div>
</div>

<script>
const broker = "wss://test.mosquitto.org:8081/mqtt";
const topic = "afpuertav/esp8266/rssi";

const client = mqtt.connect(broker, {
    clientId: "web_" + Math.random().toString(16).substr(2, 8)
});

client.on("connect", () => {
    console.log("Conectado a MQTT");
    document.getElementById("status").innerText = "Conectado a MQTT ‚úÖ";
    client.subscribe(topic);
});

client.on("message", (topic, message) => {
    const rssi = parseInt(message.toString());
    console.log("RSSI recibido:", rssi);

    document.getElementById("rssi").innerText = rssi + " dBm";

    let percent = Math.min(100, Math.max(0, (rssi + 100) * 2));
    document.getElementById("fill").style.width = percent + "%";
});

client.on("error", (err) => {
    console.error("MQTT error:", err);
    document.getElementById("status").innerText = "Error MQTT ‚ùå";
});
</script>

</body>
</html>
