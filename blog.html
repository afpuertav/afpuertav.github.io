<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
    <title>Blog - Andrés F. Puerta</title>

<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-text"><strong>Andrés F. Puerta</strong></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="cv.html">Curriculum vitae</a></li>

    <main>
        <section class="blog">
            <h1>Blog</h1>
            <div class="blog-controls">
                <input type="text" id="search-input" placeholder="Search publication...">
                <select id="sort-select">
                    <option value="date-desc">Date (Newest)</option>
                    <option value="date-asc">Date (Oldest)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
            <div id="posts-container" class="posts-container">
                <!-- Las publicaciones se cargarán aquí dinámicamente -->
            </div>
        </section>
